 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>

        <div>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <br>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male" id="genderMale"> Male
            <input type="radio" name="gender" value="Female" id="genderFemale"> Female
        </div>
        <br>

        <div>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <br>

        <button type="button" onclick="Save()">Save</button>
    </form>

    <h2>Output</h2>
    <p>Name: <span id="finalname"></span></p>
    <p>Age: <span id="finalage"></span></p>
    <p>Gender: <span id="finalgender"></span></p>
    <p>Course: <span id="finalcourse"></span></p>
    <p>Email: <span id="finalemail"></span></p>

    <script>
        let name = document.getElementById("name");
        let fname = document.getElementById("finalname");

        let age = document.getElementById("age");
        let fage = document.getElementById("finalage");

        let genderMale = document.getElementById("genderMale");
        let genderFemale = document.getElementById("genderFemale");
        let fgender = document.getElementById("finalgender");

        let course = document.getElementById("course");
        let fcourse = document.getElementById("finalcourse");

        let email = document.getElementById("email");
        let femail = document.getElementById("finalemail");

        function Save() {
            fname.innerHTML = name.value;
            fage.innerHTML = age.value;

            if (genderMale.checked) {
                fgender.innerHTML = genderMale.value;
            } else if (genderFemale.checked) {
                fgender.innerHTML = genderFemale.value;
            } else {
                fgender.innerHTML = '';
            }

            fcourse.innerHTML = course.value;
            femail.innerHTML = email.value;
        }
    </script>
</body>
</html>
